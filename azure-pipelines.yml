# https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/hosted?view=azdevops&tabs=yaml
# https://github.com/OpenImageIO/oiio/blob/master/INSTALL.md
  
jobs:
- job: 'Test'

  strategy:
    matrix:
#       linux-py36:
#         imageName: 'ubuntu-16.04'
#         python.version: '3.6'
#       mac-py36:
#         imageName: 'macos-10.13'
#         python.version: '3.6'
      windows-py36:
        imageName: 'vs2017-win2016'
        python.version: '3.6'
        oiio.tag: 'Release-2.0.4'
    # maxParallel: 3

  pool:
    vmImage: $(imageName)


  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
      addToPath: true

  - script:  |
      choco install -y which
      which python
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    displayName: which python

  - bash: |
      git clone https://github.com/OpenImageIO/oiio.git
      cd oiio
      pwd
      git fetch --all --tags --prune
      git checkout tags/$(oiio.tag)
    displayName: Download oiio-$(oiio.tag)

  # Linux
  - bash: |
      export IPADDR=$(ip addr | grep 'state UP' -A2 | tail -n1 | awk '{print $2}' | cut -f1  -d'/')
      echo "##vso[task.setvariable variable=IP_ADDR]$IPADDR"
    condition: eq( variables['Agent.OS'], 'Linux' )
    displayName: Get IP on Linux

  # macOS
  - bash: |
      export IPADDR=$(ifconfig | grep 'en0' -A3 | tail -n1 | awk '{print $2}')
      echo "##vso[task.setvariable variable=IP_ADDR]$IPADDR"
    condition: eq( variables['Agent.OS'], 'Darwin' )
    displayName: Get IP on macOS

  # Windows
  - powershell: |
      cd C:/ 
      git clone https://github.com/Microsoft/vcpkg.git 
      cd vcpkg 
      .\bootstrap-vcpkg.bat 
      .\vcpkg integrate install
      .\vcpkg update
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    displayName: Install the Microsoft "vcpkg" manager
  - powershell: |
      cd C:/vcpkg
      .\vcpkg list
      .\vcpkg install boost:x64-windows
      .\vcpkg install openexr:x64-windows
      .\vcpkg install tiff:x64-windows
      .\vcpkg list
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    displayName: Install prerequisites
  - powershell: |
      cd C:/oiio
      mkdir build
      mkdir build\windows64
      cd build\windows64
      cmake -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DPYTHON_INCLUDE_DIR:PATH=%PYTHON_DIR%/include -DPYTHON_LIBRARY:FILEPATH=%PYTHON_DIR%/libs/python27.lib -DPYTHON_EXECUTABLE:FILEPATH=%PYTHON_DIR%/python.exe -DCMAKE_LIBRARY_PATH=%CMAKE_LIBRARY_PATH% -DCMAKE_INCLUDE_PATH=%CMAKE_INCLUDE_PATH%  -DCMAKE_PREFIX_PATH=%CMAKE_PREFIX_PATH% -DOPENEXR_ROOT_DIR=C:\projects\oiio\ext -DVERBOSE=1 -DBUILD_MISSING_DEPS=1 ../..
      dir c:\projects\oiio
      dir c:\projects\oiio\build
      dir c:\projects\oiio\build\windows64
      cmake --build . --config %CONFIGURATION%
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    displayName: Build oiio


