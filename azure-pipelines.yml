      windows-py36:
        imageName: 'vs2017-win2016'
        python.version: '3.6'
        python.location: 'C:/hostedtoolcache/windows/Python/3.6.4/x64'
        oiio.tag: 'Release-2.0.4'
    # maxParallel: 3

  pool:
    vmImage: $(imageName)


  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
      addToPath: true

#   - script:  |
